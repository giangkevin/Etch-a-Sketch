        </header>
        <div class="container">
        </div>
        <footer>
            <div>
                <label for="opacity">Opacity : <output id ="valueOpacity"></output></label>
                <input type="range" id="opacity" name="opacity" min="0" max="1" step="0.1">
                <label for="palette">ColorPicker</label>
                <input type="color" id="palette">
            </div>
